<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="score-panel">
            <div class="count-panel">
                <p>Score: <span id="count">0</span></p>
            </div>
            <div class="clock">
                <label class="time"><span id="timer">00</span> s</label>
            </div>
            <div class="count-lives">
                <label class="life"><i class="fas fa-heart"></i> left: <span id="lifecount">1</span></label>
            </div>
    </section>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-logo">
                <img src="images/trophy.svg">
            </div>
            <div class="modal-message">
                <h1><span id="display-message"></span></h1>
            </div>
            <div class="modal-score">
                <p>You scored <span id="display-score"></span> points in <span id="display-seconds"></span> seconds!</p>
                <p>Want to try again?</p>
            </div>
            <div class="buttons">
                <div id="again" class="restart">
                    <input type="submit" class="submit" value="Of course">
                </div>
                <div id="close" class="restart">
                    <input type="submit" class="submit" value="Not really">
                </div>
            </div>
        </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
